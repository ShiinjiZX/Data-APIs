        body::before {

            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:

        }

            position: relative;

            top: 0;

// ===========================================
// FUNGSI UNTUK RENDER TABEL
// ===========================================
function renderTable(data) {
    const tableBody = document.getElementById('apiTable');
    tableBody.innerHTML = '';
    
    data.forEach((api, index) => {
        const row = document.createElement('tr');
        row.style.animationDelay = `${index * 0.1}s`;
        
        // Author HTML
        const authorHTML = api.author.sosmed 
            ? `<a href="${api.author.sosmed}" target="_blank" class="btn btn-author"><span>${api.author.nama}</span></a>`
            : `<span style="color: rgba(255,255,255,0.8); font-weight: 500;">${api.author.nama}</span>`;
        
        // Status class
        const statusClass = api.status === 'online' ? 'status-online' : 'status-offline';
        const statusText = api.status === 'online' ? 'Online' : 'Offline';
        
        row.innerHTML = `
            <td class="api-name">${api.nama}</td>
            <td>
                <a href="${api.link}" target="_blank" class="btn btn-link">
                    <span>Kunjungi API</span>
                </a>
            </td>
            <td>${authorHTML}</td>
            <td>
                <span class="badge ${api.auth ? 'badge-ya' : 'badge-tidak'} tooltip" 
                      data-tooltip="${api.auth ? 'Memerlukan login' : 'Tidak perlu login'}">
                    ${api.auth ? 'Ya' : 'Tidak'}
                </span>
            </td>
            <td>
                <span class="badge ${api.apikey ? 'badge-ya' : 'badge-tidak'} tooltip" 
                      data-tooltip="${api.apikey ? 'Memerlukan API key' : 'Tidak perlu API key'}">
                    ${api.apikey ? 'Ya' : 'Tidak'}
                </span>
            </td>
            <td>
                <span class="status ${statusClass}">${statusText}</span>
            </td>
        `;
        
        tableBody.appendChild(row);
    });
    
    updateStats(data);
}

// ===========================================
// FUNGSI UPDATE STATISTIK
// ===========================================
function updateStats(data) {
    const total = data.length;
    const active = data.filter(api => api.status === 'online').length;
    const authRequired = data.filter(api => api.auth).length;
    const apiKeyRequired = data.filter(api => api.apikey).length;
    
    document.getElementById('totalApis').textContent = total;
    document.getElementById('activeApis').textContent = active;
    document.getElementById('authPercent').textContent = total > 0 ? Math.round((authRequired / total) * 100) + '%' : '0%';
    document.getElementById('apiKeyPercent').textContent = total > 0 ? Math.round((apiKeyRequired / total) * 100) + '%' : '0%';
}

// ===========================================
// FUNGSI SEARCH
// ===========================================
document.getElementById('searchInput').addEventListener('input', function(e) {
    const searchTerm = e.target.value.toLowerCase();
    const filteredData = apisData.filter(api => {
        return api.nama.toLowerCase().includes(searchTerm) ||
               api.author.nama.toLowerCase().includes(searchTerm) ||
               api.status.toLowerCase().includes(searchTerm);
    });
    renderTable(filteredData);
});

// ===========================================
// VISITOR COUNTER
// ===========================================
async function updateVisitorCount() {
    const visitorElement = document.getElementById('visitorCount');
    
    try {
        // Menggunakan API counter gratis untuk tracking visitor global
        // API ini akan menghitung setiap unique visitor
        const pageId = 'rest-api-directory'; // ID unik untuk halaman ini
        const counterAPI = `https://api.countapi.xyz/hit/${pageId}/visits`;
        
        const response = await fetch(counterAPI);
        const data = await response.json();
        
        if (data.value) {
            // Animasi counter naik
            animateCounter(visitorElement, data.value);
        }
    } catch (error) {
        console.error('Error fetching visitor count:', error);
        // Fallback ke localStorage jika API gagal
        const localCount = parseInt(localStorage.getItem('visitorBackup') || '1');
        visitorElement.textContent = localCount.toLocaleString();
    }
}

// Fungsi animasi counter
function animateCounter(element, targetValue) {
    const currentValue = parseInt(element.textContent.replace(/,/g, '') || '0');
    const duration = 1000; // 1 detik
    const steps = 30;
    const increment = (targetValue - currentValue) / steps;
    let current = currentValue;
    let step = 0;
    
    const timer = setInterval(() => {
        step++;
        current += increment;
        
        if (step >= steps) {
            current = targetValue;
            clearInterval(timer);
        }
        
        element.textContent = Math.floor(current).toLocaleString();
    }, duration / steps);
}

// ===========================================
// CLOCK
// ===========================================
function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;
}

// ===========================================
// BATTERY STATUS
// ===========================================
async function updateBattery() {
    if ('getBattery' in navigator) {
        try {
            const battery = await navigator.getBattery();
            const batteryCard = document.getElementById('batteryCard');
            const batteryLevel = document.getElementById('batteryLevel');
            const batteryIcon = document.getElementById('batteryIcon');
            
            batteryCard.style.display = 'flex';
            
            function updateBatteryDisplay() {
                const level = Math.round(battery.level * 100);
                batteryLevel.textContent = `${level}%`;
                
                // Update icon based on level
                if (battery.charging) {
                    batteryIcon.textContent = '‚ö°';
                } else if (level > 80) {
                    batteryIcon.textContent = 'üîã';
                } else if (level > 50) {
                    batteryIcon.textContent = 'üîã';
                } else if (level > 20) {
                    batteryIcon.textContent = 'ü™´';
                } else {
                    batteryIcon.textContent = 'ü™´';
                }
            }
            
            updateBatteryDisplay();
            battery.addEventListener('levelchange', updateBatteryDisplay);
            battery.addEventListener('chargingchange', updateBatteryDisplay);
        } catch (error) {
            console.log('Battery API not supported');
        }
    }
}
